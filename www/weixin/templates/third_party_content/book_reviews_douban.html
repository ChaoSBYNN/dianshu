{% for review in reviews %}
<div class="list-group-item">      
  <table class="comment">
    <tr>
      <td style="width:20%">
      <img class="userpic img-circle" src="{{review.author_image}}"/>
	  </td>
	  <td style="width:80%">              
        <article>
          <header>
            <div class="username">{{review.author_name}}<span class="review_rating" style="display:none">{{review.rating}}</span></div>
          </header>
          <section>
            <p>【{{review.title}}】<a href="{{review.link}}">{{review.summary}}</a></p>
          </section>
          <footer>
            <p>{{review.published}}赞成({{review.votes}})|反对({{review.useless}})</p>
          </footer>
        </article>
      </td>
    </tr>
  </table>
</div>
{% endfor %}
<script>generate_review_rating({{review.rating}})</script>
